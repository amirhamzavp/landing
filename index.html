function Contact() {
  const sendEmail = async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/meokaypv", {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      });

      if (response.ok) {
        alert("Message sent successfully!");
        form.reset();
      } else {
        alert("Failed to send message. Please try again later.");
      }
    } catch (error) {
      alert("An error occurred. Please try again later.");
      console.error(error);
    }
  };

  return (
    <section id="contact" className="py-20">
      <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 className="text-4xl font-bold text-center mb-12">Get in Touch</h2>
        <div className="max-w-lg mx-auto">
          <div className="bg-white p-8 rounded-lg glow-effect">
            <form onSubmit={sendEmail} className="space-y-6">

                <label className="block text-sm font-medium mb-1" htmlFor="name">Name</label>

                  id="name"
                  name="name"
                  type="text"
                  className="w-full bg-gray-100 text-gray-800 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-1" htmlFor="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  className="w-full bg-gray-100 text-gray-800 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-1" htmlFor="company">Company</label>
                <input
                  id="company"
                  name="company"
                  type="text"
                  className="w-full bg-gray-100 text-gray-800 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Your Company Name"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-1" htmlFor="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  className="w-full bg-gray-100 text-gray-800 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"

              >
                Send Message

            </form>

  );
